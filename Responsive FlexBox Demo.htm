<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
        body{
            background-color: black;
            font-size: 18pt;
        }

        h1{
            color: white;
            text-align: center;
        }

        .row{
            display: flex;
            flex-flow: row;
            margin:15px auto;;
        }

        [class*="col-"]{
            background-color: #115e17;
            margin-left: .5%;
            margin-right: .5%;
            min-height: 100px;
        }

        .col-3{
            width: 24%;
        }

        .col-4{
            width: 32.33%;
        }

        .col-6{
            width: 49%;
        }

        .col-12{
            width: 99%;
        }

        @media screen and (max-width: 600px) {
            [class*="col-"]{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample HTML Document</h1>
    <p>This is a simple HTML document to demonstrate the structure of an HTML file.</p>
    <div class="container">
        <div class="row">   
            <div class="col-12">
                <h1>Full Width Column</h1>
            </div>
        </div>
        <div class="row">   
            <div class="col-6">
                <h1>Half Width Column</h1>
            </div>
            <div class="col-6">
                <h1>Half Width Column</h1>
            </div>
        </div>
        <div class="row">   
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<!-- An HTML document -->
<html lang="en">
<!-- HTML Header -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Striping Demonstration</title>
</head>
<!-- Embedded Style Sheet. -->
<style>
    thead{
        text-align: center;
    }
    tbody{
        text-align: left;
    }

    /*
        1.  Adjust the Width and Height of the Table,
        2.  Set the margins,
        3.  Apply a border.
    */
    #database{
        width: 35.0%;
        height: 35.0%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10.0%;
        border: 1px solid black;
    }

    /*
        Set the alternating "Zebra Stripes."
     */
    tbody tr:nth-child(odd){
        background-color: lightgrey;
    }        

    /*
        Apply "Striping" to the Table Body on a Table Row Mouse Hover.
        Also changes the color of the stripe to Sea Green on Mouse Hover.
    */
    .striping tbody tr:hover{
        color: white;
        background-color: seagreen;
    }
</style>
<!-- END Embedded Style Sheet -->
<!-- BEGIN Body -->
<body>
    <!-- Define a Form -->
    <form>
        <!-- Set Table and Table Attributes -->
        <table id="database" class="striping">
            <thead>
                <!-- Table Row 1 -->
                <tr>
                    <th></th>
                    <th><ins>Item</ins></th>
                    <th><ins>Description</ins></th>
                </tr>
            </thead>
            <tbody>
                <!-- Table Row 2 -->
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="selectedRow" value="1">
                        </label>
                    </td>
                    <td>Item A</td>
                    <td>First item description</td>
                </tr>
                <!-- Table Row 3 -->
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="selectedRow" value="2">
                        </label>
                    </td>
                    <td>Item B</td>
                    <td>Second item description</td>
                </tr>
                <!-- Table Row 4 -->
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="selectedRow" value="3">
                        </label>
                    </td>
                    <td>Item C</td>
                    <td>Third item description</td>
                </tr>
                <!-- Table Row 5 -->
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="selectedRow" value="4">
                        </label>
                    </td>
                    <td>Item D</td>
                    <td>Fourth item description</td>
                </tr>
                <!-- Table Row 6 -->
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="selectedRow" value="4">
                        </label>
                    </td>
                    <td>Item E</td>
                    <td>Fifth item description</td>
                </tr>
            </tbody>
        <!-- END Table -->
        </table>
    <!-- END Form -->
    </form>
<!-- END Body -->
</body>
<!-- END HTML -->
</html>

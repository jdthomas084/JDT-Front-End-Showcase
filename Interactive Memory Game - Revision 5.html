<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY GAME Revision 5 by Joshua D. Thomas</title>
    <style>
        body{
            background-color: #000000;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        p{
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 2.0%;
        }

        hr{
            border: 2px solid white;
            width: 80%;
            margin: 2.0% auto;
        }

        input[type=button] {
            padding: 15px 32px;
            font-size: 18pt;
            display:flex;
            margin: 0 auto;
            justify-content: center;
            border-radius: 12px;
        }

        input[type=button]:hover {
            box-shadow: 0 0 30px lightslategrey;
        }

        #box1{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: darkred;
            float: left;
            margin: 0 auto ;
            border: 2px solid white;
        }
        #box2{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: darkgoldenrod;
            float: right;
            margin: 0 auto ;
            border: 2px solid white;
        }
        #box3{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: darkgreen;
            float: left;
            margin: 0 auto ;
            border: 2px solid white;
        }
        #box4{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: blue;
            float: right;
            margin: 0 auto ;
            border: 2px solid white;
        }
        #box5{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: rebeccapurple;
            float: right;
            margin: 0 auto ;
            border: 2px solid white;
        }
        #box6{
            width: 75.0%;
            height: 100px;
            border-radius: 15px;
            background-color: black;
            margin: 0 auto ;
            border: 2px solid white;
        }

        #gameBoard{
            display: flex;
            gap: 10px;
            margin-left:15.0%;
            margin-right: 15.0%;
            margin-top: 7.0%;
            margin-bottom: auto;
        }

        .colorBox{
            width: 70%;
            height: 50%;
            border-radius: 20px;
        }

        .scoreBoard{
            font-size: larger;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 2.0%;
            margin-bottom: 2.0%;
        }
        /* Active colors */
        .active1 { background-color: crimson !important; }
        .active2 { background-color: yellow !important; }
        .active3 { background-color: lightgreen !important; }
        .active4 { background-color: aqua !important; }
        .active5 { background-color: mediumpurple !important; }
        .active6 { background-color: darkgrey !important; }
    </style>
    <script>
        var computer_count = 0; // Initialize Computer Score
        var user_count = 0; // Initialize User Score

        const delay = 750; // milliseconds
        //
        var master_sequence = []; // Empty list
        var user_sequence = []; // Empty list

        function beginGame() 
        {
            
            // Clear Both User and Master sequences for priming
            reset_sequences();
            
            // Store 7 values to the Master Sequence
            for (let i = 0; i < 7; i++)
            {
                // Random number between 1 and 6 Push to Master Sequence
                master_sequence.push(Math.floor(Math.random() * 6) + 1);
            }

            // Loop through and Play the Master Sequence
            master_sequence.forEach((num, index) => {
                    setTimeout(() => {
                        activateBox(num);
                    }, index * delay);
                });
        }

        // Function to Light Up and Activate a Box
        function activateBox(num)
        {
                const box = document.getElementById(`box${num}`); // Compose the Box ID
                const activeClass = `active${num}`; // Compose the Active Class

                // Add Active Class to Light Up the Box
                box.classList.add(activeClass);

                setTimeout(() => {
                    box.classList.remove(activeClass);
                }, delay - 100); // Slightly shorter to allow transition
        }

        // Function to Store Element ID's based on User Clicks
        function storeClicks(id)
        {
            let x = parseInt(id);
            activateBox(x);
            user_sequence.push(x);

            var result = cmp_clicks();// Invoke comparison function for Master and User Sequences

            // IF...ELSE statement to determine Win or Lose
            if (result === true) {
                alert("Congratulations! YOU WIN!");// Display Win Alert
                reset_sequences();// When the user wins, reset both sequences
                user_count += 1;// Increment User Score
            } else if (user_sequence.length === master_sequence.length && result === false) {
                alert("Better Luck Next Time! You Lose!");// Display Lose Alert
                reset_sequences();// When the user loses, reset both sequences
                computer_count += 1;// Increment Computer Score
            }

            update_scores(computer_count, user_count);// Update Score Display
        }

        // Function to Compare Master and User Sequences
        function cmp_clicks()
        {
            // Start by comparing lengths of both sequences
            if (user_sequence.length !== master_sequence.length) {
                return false;
            }

            // Loop through both sequences to compare values
            for (let i = 0; i < master_sequence.length; i++) {
                if (user_sequence[i] !== master_sequence[i]) {
                    return false;
                }
            }

            // If all values match, return [True]
            return true;
        }

        // Function to Update Score Display
        function update_scores(computer_count, user_count) 
        {
            // Update HTML Elements with Current Scores
            document.getElementById("computerCount").innerText = computer_count.valueOf().toString();
            document.getElementById("userCount").innerText = user_count.valueOf().toString();
        }

        // Cleanup Function to Reset Both Sequences
        function reset_sequences() 
        {
            master_sequence = [];// Reset Master Sequence
            user_sequence = [];// Reset User Sequence
        }
    </script>
</head>
<body>
    <h1>MEMORY GAME 0.9a by Joshua D. Thomas</h1>
    <div class="scoreBoard">
        <p>Computer: <span id="computerCount">0</span><br>User: <span id="userCount">0</span></p>
    </div>
    <input type="button" id="genSeq" value="New Random Sequence" onclick="beginGame()">
    <div id="gameBoard">
        <div class="colorBox" id="box1" onclick="storeClicks(1);"></div>
        <div class="colorBox" id="box2" onclick="storeClicks(2);"></div>
        <div class="colorBox" id="box3" onclick="storeClicks(3);"></div>
        <div class="colorBox" id="box4" onclick="storeClicks(4);"></div>
        <div class="colorBox" id="box5" onclick="storeClicks(5);"></div>
        <div class="colorBox" id="box6" onclick="storeClicks(6);"></div>
    </div>
    <div>
        <hr />
        <p>Click "New Random Sequence" to start a new game. Observe the sequence of colors and try to repeat it by clicking the colored boxes in the same order. Good luck!</p>
        <hr />
    </div>
</body>
</html>
